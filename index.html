<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body
    class="font-Manrope font-[800] bg-darkBlue px-5 flex items-center justify-center min-h-[100dvh]"
  >
    <div>
      <div
        class="bg-darkGrayishBlue text-center px-5 pt-10 pb-16 rounded-xl sm:px-10"
      >
        <div class="max-w-[500px]">
          <p class="text-neonGreen uppercase tracking-[4px]" id="adviceNo">
            Advice #
          </p>
          <h1
            class="text-lightCyan text-2xl leading-[35px] mt-5 sm:text-3xl sm:leading-[40px]"
            id="adviceText"
          ></h1>
          <div class="mt-5 pb-5 w-full">
            <img
              class="w-full ftf:hidden"
              src="images/pattern-divider-mobile.svg"
              alt=""
            />
            <img
              class="hidden ftf:flex w-full"
              src="images/pattern-divider-desktop.svg"
              alt=""
            />
          </div>
          <div
            class="bg-neonGreen absolute p-5 rounded-full left-[50%] translate-x-[-50%] translate-y-[50%] transition-all ease-out duration-200 hover:shadow-[0px_0px_20px_10px_hsl(150_100%_66%/.5)]"
            id="adviceBtn"
          >
            <img src="images/icon-dice.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
